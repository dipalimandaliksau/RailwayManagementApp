<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>

    <!-- âœ… Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        /* âœ… General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* âœ… Ensure body and html take full height */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* âœ… Main content expands to push footer down */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* âœ… Card Styling */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            width: 340px;
            border: none;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn {
            font-size: 18px;
            border-radius: 8px;
            padding: 12px;
        }

        /* âœ… Footer stays at the bottom */
        .footer {
            padding: 15px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            width: 100%;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- ðŸš† Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸš† Railway Reservation</a>
        </div>
    </nav>

    <!-- ðŸŒŸ Main Content -->
    <div class="main-content">
        <h1 class="fw-bold text-dark">Welcome to Railway Reservation System</h1>
        <p class="lead text-muted">Book your train tickets or manage the system as an admin.</p>

        <!-- ðŸ”¹ Passenger & Admin Cards -->
        <div class="container card-container">
            <div class="card border-primary text-center">
                <h3 class="text-primary fw-bold">Passenger</h3>
                <a href="/passenger/login" class="btn btn-primary w-100 mt-2">Login as Passenger</a>
                <a href="/passenger/register" class="d-block mt-2 text-muted">New here? Register</a>
            </div>

            <div class="card border-dark text-center">
                <h3 class="text-dark fw-bold">Admin</h3>
                <a href="/admin/login" class="btn btn-dark w-100 mt-2">Login as Admin</a>
            </div>
        </div>
    </div>

    <!-- ðŸ“Œ Footer -->
    <footer class="footer">
        &copy; 2025 Railway Reservation System | All Rights Reserved
    </footer>

</body>
</html>
