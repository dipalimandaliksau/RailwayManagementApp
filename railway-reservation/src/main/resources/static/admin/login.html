<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸš† Railway Reservation</a>
            <a href="/" class="btn btn-outline-light">Home</a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-50">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form action="/admin/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
               </form>
            <!-- Display error if username or password is incorrect -->
            <p style="color:red;" id="error-message"></p>
        </div>
    </div>

    <!-- ðŸ“Œ Footer -->
    <footer class="footer">
        &copy; 2025 Railway Reservation System | All Rights Reserved
    </footer>

    <script>
        // If there's an error, show the message
        const errorMessage = new URLSearchParams(window.location.search).get('error');
        if (errorMessage) {
            document.getElementById('error-message').textContent = "Invalid Username or Password";
        }
    </script>

</body>
</html>
