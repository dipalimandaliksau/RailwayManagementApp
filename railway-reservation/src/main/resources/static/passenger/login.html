<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸš† Railway Reservation</a>
            <a href="/" class="btn btn-outline-light">Home</a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 w-50">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/passenger/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3"><a href="/passenger/register">New user? Register</a></p>
            </form>

            <!-- Display error if username or password is incorrect -->
            <p id="error-message" style="color:red; display: none;">Invalid Username or Password</p>

            <script>
                // Check for error query parameter in the URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    document.getElementById('error-message').style.display = 'block';
                }
            </script>
        </div>
    </div>

    <!-- ðŸ“Œ Footer -->
    <footer class="footer">
        &copy; 2025 Railway Reservation System | All Rights Reserved
    </footer>

</body>
</html>
